name: windows 
on: [push]
jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
      - name : checkout
        uses : actions/checkout@v2.3.1
      - name : runs commands
        run : ./commands.bat
      - name : publish build
        uses : actions/upload-artifact@v2
        with :
          name : friccbot_cpp
          path : cpp/
      - name : publish build
        uses : actions/upload-artifact@v2
        with :
          name : friccbot_js
          path : bot.js
      - name : publish build
        uses : actions/upload-artifact@v2
        with :
          name : friccbot_neko
          path : bot.n
      - name : publish build
        uses : actions/upload-artifact@v2
        with :
          name : friccbot_csharp
          path : csharp/bin/